apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.applicationName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.applicationName }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.applicationName }}
  template:
    metadata:
      labels:
        app: {{ .Values.applicationName }}
    spec:
      serviceAccountName: exchange
      volumes:
      - name: webexchange-storage
        emptyDir: {}
      containers:
      - name: {{ .Values.applicationName }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.port }}
          hostPort: 8080
        env:
        - name: API_HOST
          value: http://exchange-api-svc:3000    
        volumeMounts:
        - mountPath: /var/lib/exchange
          name: webexchange-storage
        
           
           